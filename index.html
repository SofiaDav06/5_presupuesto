<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Laboral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Presupuesto Laboral</h1>
        <div class="form-container">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">
            <label for="detalle"> Detalle:</label>
            <input type="text" id="detalle">
            <button onclick="agregarMovimiento()">Agregar</button>
        </div>
        <h2>Ingresos</h2>
        <table id="ingresos-table">
            <tr>
                <th>Detalle</th>
                <th>Cantidad</th>
            </tr>
        </table>
        <h2>Egresos</h2>
        <table id="egresos-table">
            <tr>
                <th>Detalle</th>
                <th>Cantidad</th>
            </tr>
        </table>
        <h2>Total: <span id="total">--.--</span></h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
